<!DOCTYPE html>
<html lang="en">
<head>
  <title>과제 CRUD</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <style>
    .form-group { margin-bottom: 10px; }
    .task-card { padding: 12px; margin-bottom: 10px; background-color: #faf3f3; }
    .task-header { font-weight: bold; font-size: 16px; }
    .task-detail { margin-top: 4px; font-size: 14px; }
  </style>
</head>
<body>
  <div id="root"></div>

  <div id="taskModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 id="modalTitle">New Task</h4>
        </div>
        <div id="modal-body-content" class="modal-body">
          </div>
        <div class="modal-footer">
          <button id="saveBtn" class="btn btn-success" data-dismiss="modal">Save</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
